<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Skeleton3D</title>
    <style>
      html,
      body {
        margin: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        background: #0f0f12;
        color: #ececec;
        font-family: "Segoe UI", "Helvetica Neue", sans-serif;
      }

      #app {
        width: 100%;
        height: 100%;
        position: relative;
      }

      #gl-root {
        width: 100%;
        height: 100%;
      }

      #hud {
        position: absolute;
        left: 8px;
        top: 8px;
        z-index: 10;
        display: flex;
        flex-direction: column;
        gap: 6px;
        padding: 8px;
        border-radius: 8px;
        background: rgba(15, 15, 18, 0.72);
        border: 1px solid rgba(255, 255, 255, 0.12);
        backdrop-filter: blur(2px);
      }

      #axis-tree {
        max-height: 180px;
        overflow: auto;
        border-top: 1px solid rgba(255, 255, 255, 0.12);
        padding-top: 6px;
      }

      #axis-search {
        width: 100%;
        box-sizing: border-box;
        height: 22px;
        border: 1px solid rgba(255, 255, 255, 0.2);
        background: rgba(255, 255, 255, 0.08);
        color: #f1f1f1;
        border-radius: 4px;
        padding: 0 6px;
        outline: none;
      }

      #axis-tree .group-title {
        font-size: 11px;
        color: rgba(245, 245, 245, 0.92);
        margin: 4px 0 2px 0;
      }

      #axis-tree .axis-item {
        display: flex;
        align-items: center;
        gap: 6px;
        font-size: 11px;
        color: rgba(230, 230, 230, 0.9);
      }

      #axis-tree .axis-item input {
        margin: 0;
      }

      .row {
        display: flex;
        align-items: center;
        gap: 8px;
        font-size: 12px;
      }

      .row input[type="number"] {
        width: 64px;
      }

      button {
        border: 1px solid rgba(255, 255, 255, 0.2);
        background: rgba(255, 255, 255, 0.08);
        color: #f1f1f1;
        border-radius: 4px;
        height: 22px;
        padding: 0 8px;
        cursor: pointer;
      }

      .label2d {
        color: #f5f5f5;
        font-size: 11px;
        background: rgba(0, 0, 0, 0.45);
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 3px;
        padding: 1px 4px;
        white-space: nowrap;
        user-select: none;
        pointer-events: none;
      }

      #status {
        opacity: 0.82;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div id="gl-root"></div>
      <div id="hud">
        <div class="row">
          <button id="fit-btn" type="button">Zoom To Fit (F)</button>
          <label><input id="live-toggle" type="checkbox" checked /> Live Update</label>
        </div>
        <div class="row">
          <label>FPS Cap <input id="fps-cap" type="number" min="1" max="120" value="60" /></label>
        </div>
        <div class="row">Axis Tree (per bone)</div>
        <div class="row">
          <button id="axis-all-on" type="button">All On</button>
          <button id="axis-all-off" type="button">All Off</button>
        </div>
        <div class="row">
          <input id="axis-search" type="text" placeholder="Search person or bone..." />
        </div>
        <div id="axis-tree"></div>
        <div id="status" class="row">ready</div>
      </div>
    </div>

    <script src="./three.min.js"></script>
    <script src="./OrbitControls.js"></script>
    <script src="./CSS2DRenderer.js"></script>
    <script src="./viewer.js"></script>
  </body>
</html>
