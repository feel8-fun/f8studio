[project]
name = "f8pyaudiofeat"
version = "0.1.0"
description = "Audio feature services for Feel8 audio shm streams."
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "f8pysdk",
    "numpy>=2.2.0",
    "scipy>=1.14.0",
    "librosa>=0.11.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["f8pyaudiofeat"]

[tool.uv]
package = true
