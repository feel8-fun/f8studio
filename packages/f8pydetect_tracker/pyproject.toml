[project]
name = "f8pydetect_tracker"
version = "0.1.0"
description = "ONNX-based detector + tracker service for Feel8."
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "f8pysdk",
    "numpy>=2.2.0",
    "onnxruntime-gpu>=1.17.0",
    "opencv-contrib-python>=4.10.0",
    "pyyaml>=6.0.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["f8pydetect_tracker"]

[tool.uv]
package = true
