[project]
name = "f8pytemplate_tracker"
version = "0.1.0"
description = "Template-based single-target tracker service for Feel8."
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "f8pysdk",
    "numpy>=2.2.0",
    # OpenCV contrib provides CSRT/KCF/MOSSE trackers.
    "opencv-contrib-python>=4.10.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["f8pytemplate_tracker"]

