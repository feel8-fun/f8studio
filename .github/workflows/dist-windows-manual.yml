name: dist-windows-manual

on:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build-windows-dist:
    runs-on: windows-2022
    env:
      CONAN_HOME: ${{ github.workspace }}/.conan2
    steps:
      - uses: actions/checkout@v4

      - uses: prefix-dev/setup-pixi@v0.9.3

      - name: Setup MSVC
        uses: ilammy/msvc-dev-cmd@v1

      - name: Cache Conan
        uses: actions/cache@v4
        with:
          path: ${{ env.CONAN_HOME }}
          key: conan-${{ runner.os }}-${{ hashFiles('conanfile.py', 'conan_recipes/**', 'conan.lock') }}
          restore-keys: |
            conan-${{ runner.os }}-

      - name: Check pixi lockfile
        run: pixi lock --check

      - name: Build runtime distribution
        run: pixi run --frozen -e ci dist_ci

      - name: Resolve short SHA
        id: sha
        shell: pwsh
        run: |
          $shortSha = $env:GITHUB_SHA.Substring(0, 7)
          "sha7=$shortSha" | Out-File -FilePath $env:GITHUB_OUTPUT -Encoding utf8 -Append

      - name: Upload Windows dist artifact
        uses: actions/upload-artifact@v4
        with:
          name: f8studio-windows-${{ steps.sha.outputs.sha7 }}
          path: build/dist/f8studio-windows-x86_64.zip
