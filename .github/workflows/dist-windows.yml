name: dist-windows

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-windows-dist:
    runs-on: windows-2022
    env:
      CONAN_HOME: ${{ github.workspace }}/.conan2
    steps:
      - uses: actions/checkout@v4

      - uses: prefix-dev/setup-pixi@v0.9.3

      - name: Setup MSVC
        uses: ilammy/msvc-dev-cmd@v1

      - name: Cache Conan
        uses: actions/cache@v4
        with:
          path: ${{ env.CONAN_HOME }}
          key: conan-${{ runner.os }}-${{ hashFiles('conanfile.py', 'conan_recipes/**', 'conan.lock') }}
          restore-keys: |
            conan-${{ runner.os }}-

      - name: Check pixi lockfile
        run: pixi lock --check

      - name: Build runtime distribution
        run: pixi run --frozen -e ci dist_ci --archive

      - name: Resolve build version
        id: version
        shell: pwsh
        run: |
          if ($env:GITHUB_REF_TYPE -eq "tag") {
            $version = $env:GITHUB_REF_NAME
          }
          else {
            $version = $env:GITHUB_SHA.Substring(0, 7)
          }
          "value=$version" | Out-File -FilePath $env:GITHUB_OUTPUT -Encoding utf8 -Append

      - name: Upload Windows dist artifact
        uses: actions/upload-artifact@v4
        with:
          name: f8studio-windows-${{ steps.version.outputs.value }}
          path: |
            build/dist/f8studio-windows-x86_64
            build/dist/f8studio-windows-x86_64.zip

      - name: Attach archive to GitHub Release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          generate_release_notes: true
          files: build/dist/f8studio-windows-x86_64.zip
