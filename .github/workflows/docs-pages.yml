name: docs-pages

on:
  push:
    branches:
      - "main"
    paths:
      - "docs/**"
      - "scripts/check_docs_nav.py"
      - "scripts/check_docs_links.py"
      - "mkdocs.yml"
      - "docs/requirements.txt"
      - ".github/workflows/docs-pages.yml"

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/configure-pages@v5

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r docs/requirements.txt

      - name: Validate and build docs
        run: |
          python scripts/check_docs_nav.py
          python scripts/check_docs_links.py
          zensical build

      - name: Verify site output
        run: |
          test -f site/index.html
          echo "site/index.html found"
          ls -la site | sed -n '1,80p'
          grep -m 1 -E "<title>.*</title>" site/index.html || true

      - name: Upload debug site artifact
        uses: actions/upload-artifact@v4
        with:
          name: docs-site
          path: site

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
