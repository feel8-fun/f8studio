name: f8pystudio-quality

on:
  push:
    paths:
      - "packages/f8pystudio/**"
      - "packages/f8pysdk/**"
      - ".github/workflows/f8pystudio-quality.yml"
  pull_request:
    paths:
      - "packages/f8pystudio/**"
      - "packages/f8pysdk/**"
      - ".github/workflows/f8pystudio-quality.yml"

jobs:
  quality:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install Packages
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e packages/f8pysdk
          python -m pip install -e "packages/f8pystudio[dev]"

      - name: Baseline Tests
        run: |
          python -m unittest discover -s packages/f8pystudio/tests/baseline -p "test_*.py"

      - name: Exception Metrics
        run: |
          python packages/f8pystudio/tools/quality/except_metrics.py packages/f8pystudio/f8pystudio

      - name: Mypy
        run: |
          cd packages/f8pystudio
          mypy --config-file pyproject.toml
