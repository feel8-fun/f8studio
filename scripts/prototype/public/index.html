<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>f8 Prototype UI</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 16px; }
    .card { border: 1px solid #ccc; padding: 12px; margin-bottom: 12px; border-radius: 6px; }
    label { display: block; margin-top: 8px; }
    input, button, textarea { margin-top: 4px; }
    textarea { width: 100%; height: 80px; }
    #log { white-space: pre-wrap; background: #f5f5f5; padding: 8px; border-radius: 6px; border: 1px solid #ddd; height: 220px; overflow: auto; }
    .row { display: flex; gap: 8px; flex-wrap: wrap; }
    .row > * { flex: 1; min-width: 220px; }
  </style>
</head>
<body>
  <h2>f8 Prototype UI (NATS)</h2>

  <div class="card">
    <div class="row">
      <div>
        <button onclick="ping()">Ping Master</button>
      </div>
      <div>
        <button onclick="toggle(true)">Master Up</button>
        <button onclick="toggle(false)">Master Down</button>
      </div>
    </div>
  </div>

  <div class="card">
    <h4>State snapshot</h4>
    <div class="row">
      <div>
        <label>Instance ID</label>
        <input id="stateId" value="engineA">
      </div>
      <div>
        <button onclick="snapshot()">Fetch Snapshot</button>
      </div>
    </div>
  </div>

  <div class="card">
    <h4>Publish state</h4>
    <div class="row">
      <div>
        <label>Instance ID</label>
        <input id="pubStateId" value="engineA">
      </div>
      <div>
        <label>JSON payload</label>
        <textarea id="pubStateJson">{ "instanceId": "engineA", "from": "ui", "ts": 0 }</textarea>
      </div>
      <div>
        <button onclick="publishState()">Publish State</button>
      </div>
    </div>
  </div>

  <div class="card">
    <h4>Publish data (edge)</h4>
    <div class="row">
      <div>
        <label>Edge ID</label>
        <input id="pubEdgeId" value="edgeFan">
      </div>
      <div>
        <label>JSON payload</label>
        <textarea id="pubEdgeJson">{ "payload": { "from": "ui", "value": 123 }, "ts": 0 }</textarea>
      </div>
      <div>
        <button onclick="publishEdge()">Publish Data</button>
      </div>
    </div>
  </div>

  <div class="card">
    <h4>Log</h4>
    <div id="log"></div>
  </div>

  <script>
    const logEl = document.getElementById('log');
    function log(msg) {
      const ts = new Date().toISOString();
      logEl.textContent += `[${ts}] ${msg}\n`;
      logEl.scrollTop = logEl.scrollHeight;
    }
    async function ping() {
      const r = await fetch('/api/ping');
      log('ping -> ' + JSON.stringify(await r.json()));
    }
    async function toggle(up) {
      const r = await fetch('/api/master/toggle', { method: 'POST', headers: {'Content-Type':'application/json'}, body: JSON.stringify({ up }) });
      log('toggle -> ' + JSON.stringify(await r.json()));
    }
    async function snapshot() {
      const id = document.getElementById('stateId').value.trim();
      const r = await fetch(`/api/state/${encodeURIComponent(id)}`);
      log(`snapshot ${id} -> ` + JSON.stringify(await r.json()));
    }
    async function publishState() {
      const id = document.getElementById('pubStateId').value.trim();
      let payload;
      try {
        payload = JSON.parse(document.getElementById('pubStateJson').value);
      } catch (e) {
        log('invalid JSON: ' + e.message);
        return;
      }
      payload.ts = Date.now();
      const r = await fetch(`/api/state/${encodeURIComponent(id)}`, { method: 'POST', headers: {'Content-Type':'application/json'}, body: JSON.stringify(payload) });
      log(`publish state ${id} -> ` + JSON.stringify(await r.json()));
    }
    async function publishEdge() {
      const id = document.getElementById('pubEdgeId').value.trim();
      let payload;
      try {
        payload = JSON.parse(document.getElementById('pubEdgeJson').value);
      } catch (e) {
        log('invalid JSON: ' + e.message);
        return;
      }
      payload.ts = Date.now();
      const r = await fetch(`/api/data/${encodeURIComponent(id)}`, { method: 'POST', headers: {'Content-Type':'application/json'}, body: JSON.stringify(payload) });
      log(`publish edge ${id} -> ` + JSON.stringify(await r.json()));
    }
  </script>
</body>
</html>
