schemaVersion: f8serviceEntry/1
serviceClass: f8.cvkit.tracking
label: CVKit Tracking
version: 0.0.1
launch:
  command: pixi
  args:
    - run
    - -e
    - default
    - python
    - scripts/run_cpp_service.py
    - --service-dir
    - services/f8/cvkit/tracking
    - --exe
    - f8cvkit_tracking_service
    - --env-var
    - F8CVKIT_TRACKING_EXE
  env: {}
  workdir: "../../../../"

