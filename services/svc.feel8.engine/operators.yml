- operatorClass: feel8.sample.start
  version: 0.0.1
  label: Start
  description: Entry trigger for demo graphs.
  execOutPorts: [exec]

- operatorClass: feel8.sample.constant
  version: 0.0.1
  label: Constant
  description: Emits a configured numeric value.
  execInPorts: [exec]
  execOutPorts: [exec]
  dataOutPorts:
    - name: value
      description: constant output
      valueSchema: { type: number }
  states:
    - name: value2
      label: Value
      valueSchema: { type: number, default: 1.0, minimum: -1000, maximum: 1000 }
      access: rw

- operatorClass: feel8.sample.add
  version: 0.0.1
  label: Add
  description: Adds two inputs and forwards the result.
  execInPorts: [exec]
  execOutPorts: [exec]
  dataInPorts:
    - name: a
      description: lhs
      valueSchema: { type: number }
    - name: b
      description: rhs
      valueSchema: { type: number }
  dataOutPorts:
    - name: sum
      description: a+b
      valueSchema: { type: number }

- operatorClass: feel8.sample.log
  version: 0.0.1
  label: Log
  description: Terminal node that inspects incoming data.
  tags: [ui]
  dataInPorts:
    - name: value
      description: value to log
      required: false
      valueSchema: { type: number }
  states:
    - name: label
      label: Label
      valueSchema: { type: string, default: Log }
      access: ro
    - name: bool
      label: bool
      valueSchema: { type: boolean, default: true }
      access: rw
      showOnNode: true
    - name: count
      label: Count
      valueSchema: { type: integer, default: 5, minimum: 0, maximum: 100 }
      access: rw
      showOnNode: true
    - name: options
      label: Options
      valueSchema: { type: string, enum: ["Option A", "Option B", "Option C"] }
      access: ro
    - name: metadata
      label: Metadata
      valueSchema:
        type: object
        properties:
          author: { type: string, default: Unknown }
          version: { type: integer, default: 1, minimum: 1 }
          tags:
            type: array
            items: { type: string }
      access: ro
